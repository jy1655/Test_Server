# TURN server configuration for Oculo Pilot

# Listening port
listening-port=3478

# TLS listening port (for secure connections)
tls-listening-port=5349

# Relay ports range
min-port=49152
max-port=65535

# Enable verbose logging
verbose

# Realm for authentication
realm=oculo-pilot

# Server name
server-name=oculo-pilot-turn

# Use fingerprints in TURN messages
fingerprint

# Long-term credential mechanism
lt-cred-mech

# User credentials (change these in production)
user=username:password

# Total quota in MB
total-quota=100

# Maximum bytes per second per session
max-bps=1000000

# Enable STUN
stun-only=false

# No TLS (can be enabled with proper certificates)
no-tls
no-dtls

# Log file
log-file=/var/log/turnserver.log

# Disable CLI
no-cli

# Process ID file
pidfile=/var/run/turnserver.pid
